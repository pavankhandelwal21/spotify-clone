<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify page 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="side-nav">
        <div class="primary-card">
            <a href="" id="logo" class="grey padded-link bold transition">Logo</a>
            <a href="" id="home" class="grey padded-link bold transition">Home</a>
            <a href="" id="search" class="grey padded-link bold transition">Search</a>
        </div>
        <div class="secondary-card">
            <div class="library-heading">
                <a href="" id="library" class="grey padded-link bold transition">Your Library</a>
                <button class="round bgclr extra-effect"><a href="" id="create-playlist" class="grey plus" >+</a></button>
            </div>
            <div class="library-list">
                <div class="card basicmargin-5">
                    <span class="primarytext-card bold">Create your first playlist</span>
                    <span class="secondarytext-card">It's easy, we'll help you</span>
                    <button class="lib-btn width-120"><a href="" class="black bold fs-14">Create playlist</a></button>
                </div>
                <div class="card extramargin-20">
                    <span class="primarytext-card bold">Let's find some podcasts to follow</span>
                    <span class="secondarytext-card">We'll keep you updated on new episodes</span>
                    <button class="lib-btn width-140"><a href="" class="black bold fs-14">Browse podcasts</a></button>
                </div>
            </div>
        </div>
    </nav>
    <div class="mainbody">
        <nav class="heading">
            <div class="actions">
                <button class="round bg-black"><a href="" class="go-back"> < </a></button>
                <button class="round bg-black"><a href="" class="go-front"> > </a></button>
                <input type="search" placeholder="What do you want to listen to?" class="search-box">
            </div>
            <div class="auth">
                <a class="signup grey bold fs-14">Sign up</a>
                <button class="ln-btn"><a href="" class="black bold fs-14">Log in</a></button>
            </div>
        </nav>
        <div class="cards-list" id="cards-list">
            <span class="normal-text bold">Browse all</span>
            <a href="" class="music-cards" style="background-color: blue;"><p class="card-text">Podcasts</p></a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
